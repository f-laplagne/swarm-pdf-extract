services:
  paddleocr:
    build:
      context: ./docker
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./samples:/data/samples:ro
      - ./output/paddleocr:/data/output
    environment:
      - PADDLE_DEVICE=cpu
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./output:/app/../output:ro
      - dashboard_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///data/rationalize.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
  dashboard_data:
